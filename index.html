<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__container-navigation">
        <div class="header__container-logo">
          <img src="img/logo-header-desktop.png" alt="Logo" class="header-logo">
        </div>
        <nav class="nav header__nav">
          <ul class="nav__container">
            <li class="nav__item"><a href="" class="nav__link">hotels</a></li>
            <li class="nav__item"><a href="" class="nav__link">airline</a></li>
            <li class="nav__item"><a href="" class="nav__link">vacations</a></li>
            <li class="nav__item"><a href="" class="nav__link">find more</a></li>
          </ul>
        </nav>
        <div class="header__container-icon">
          <div class="header__wrap-icon">
            <img src="./img/twitter-white.png" alt="Twitter" class="header-icon">
          </div>
          <div class="header__wrap-icon">
            <img src="./img/facebook-white.png" alt="Facebook" class="header-icon">
          </div>
          <div class="header__wrap-icon">
            <img src="./img/instagram-white.png" alt="Instagram" class="header-icon">
          </div>
        </div>
        <div class="header__container-hamburger">
          <img src="./img/Hamburger.png" alt="Hamburger" class="header-hamburger">
        </div>
      </div>
      <h2 class="title header__title">
        See The Unmatched Beauty Of The Great Lakes
      </h2>
      <div class="header__container-video">
        <div class="header__wrap-video">
          <img src="./img/video-frame-desktop.png" alt="Video" class="video-frame">
        </div>
        <div class="header__wrap-play">
          <img src="./img/play-button-desktop.png" alt="Play button" class="play-button">
        </div>
      </div>
      <div class="header__space"></div>
      <img src="./img/down-arrow.png" alt="Down arrow" class="down-arrow">
    </header>
  </body>
</html>
